<html lang="en"
    style="box-sizing: border-box;font-family: sans-serif;line-height: 1.15;-webkit-text-size-adjust: 100%;-webkit-tap-highlight-color: transparent;">

<head style="box-sizing: border-box;">
    <meta charset="UTF-8" style="box-sizing: border-box;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" style="box-sizing: border-box;">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" style="box-sizing: border-box;">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css"
        style="box-sizing: border-box;">
</head>

<body
    style="box-sizing: border-box;margin: 0;font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,'Helvetica Neue',Arial,'Noto Sans',sans-serif,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol','Noto Color Emoji';font-size: 1rem;font-weight: 400;line-height: 1.5;color: #212529;text-align: left;background-color: #fff;min-width: 992px!important;">

    <main style="box-sizing: border-box;display: block;">

        <div class="container"
            style="box-sizing: border-box;width: 100%;padding-right: 15px;padding-left: 15px;margin-right: auto;margin-left: auto;min-width: 992px!important;">

            <div class="title" style="box-sizing: border-box;">
                <h1 class="text-center"
                    style="box-sizing: border-box;margin-top: 0;margin-bottom: .5rem;font-weight: 500;line-height: 1.2;font-size: 2.5rem;text-align: center!important;">
                    {{ email }}
                </h1>
            </div>
            <div class="card"
                style="box-sizing: border-box;position: relative;display: flex;-ms-flex-direction: column;flex-direction: column;min-width: 0;word-wrap: break-word;background-color: #fff;background-clip: border-box;border: 1px solid rgba(0,0,0,.125);border-radius: .25rem;">
                <div class="card-header"
                    style="box-sizing: border-box;padding: .75rem 1.25rem;margin-bottom: 0;background-color: rgba(0,0,0,.03);border-bottom: 1px solid rgba(0,0,0,.125);border-radius: calc(.25rem - 1px) calc(.25rem - 1px) 0 0;">
                    <h1 class="card-title"
                        style="box-sizing: border-box;margin-top: 0;margin-bottom: .75rem;font-weight: 500;line-height: 1.2;font-size: 2.5rem;">
                        test
                    </h1>
                </div>
                <div class="card-body"
                    style="box-sizing: border-box;-ms-flex: 1 1 auto;flex: 1 1 auto;min-height: 1px;padding: 1.25rem;">
                    <p class="card-text"
                        style="box-sizing: border-box;margin-top: 0;margin-bottom: 1rem;orphans: 3;widows: 3;">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolores harum veniam ea facilis
                        similique suscipit quam, dolor eum molestiae! Voluptates eius nesciunt a eligendi, sapiente
                        pariatur officia eaque assumenda excepturi!
                    </p>
                    <h1
                        style="box-sizing: border-box;margin-top: 0;margin-bottom: .5rem;font-weight: 500;line-height: 1.2;font-size: 2.5rem;">
                        {{ username }}
                    </h1>
                </div>
                <div class="card-footer"
                    style="box-sizing: border-box;padding: .75rem 1.25rem;background-color: rgba(0,0,0,.03);border-top: 1px solid rgba(0,0,0,.125);border-radius: 0 0 calc(.25rem - 1px) calc(.25rem - 1px);">
                    <button class="btn btn-primary btn-sm"
                        style="box-sizing: border-box;border-radius: .2rem;margin: 0;font-family: inherit;font-size: .875rem;line-height: 1.5;overflow: visible;text-transform: none;-webkit-appearance: button;display: inline-block;font-weight: 400;color: #fff;text-align: center;vertical-align: middle;-webkit-user-select: none;-moz-user-select: none;-ms-user-select: none;user-select: none;background-color: #007bff;border: 1px solid transparent;padding: .25rem .5rem;transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;border-color: #007bff;">
                            Preview
                    </button>
                </div>
            </div>

        </div>

    </main>


</body>

</html>
